<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ“‡ Contact Manager</h1>
            <p>Manage your contacts easily</p>
        </header>

        <main>
            <!-- Add Contact Form -->
            <section class="form-section">
                <h2>Add New Contact</h2>
                <form id="contactForm">
                    <div class="form-group">
                        <label for="name">Name *</label>
                        <input type="text" id="name" placeholder="Enter full name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email *</label>
                        <input type="email" id="email" placeholder="Enter email address" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone *</label>
                        <input type="tel" id="phone" placeholder="Enter phone number" required>
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" id="address" placeholder="Enter address">
                    </div>
                    <button type="submit" class="btn-primary">Add Contact</button>
                </form>
            </section>

            <!-- Search Bar -->
            <section class="search-section">
                <input type="text" id="searchInput" placeholder="Search contacts..." class="search-input">
            </section>

            <!-- Contacts List -->
            <section class="contacts-section">
                <h2>Your Contacts (<span id="contactCount">0</span>)</h2>
                <div id="contactsList" class="contacts-grid">
                    <p class="empty-message">No contacts yet. Add one to get started!</p>
                </div>
            </section>
        </main>

        <footer>
            <p>&copy; 2026 Contact Manager. All rights reserved.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
