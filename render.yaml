databases:
  - name: contact-project-db
    databaseName: contact_project
    user: contact_project

services:
  - type: web
    name: contact-project-api
    env: java
    rootDir: backend
    buildCommand: ./mvnw -DskipTests package
    startCommand: java -jar target/*.jar --spring.profiles.active=prod
    envVars:
      - key: SPRING_DATASOURCE_URL
        fromDatabase:
          name: contact-project-db
          property: connectionString
      - key: SPRING_DATASOURCE_USERNAME
        fromDatabase:
          name: contact-project-db
          property: user
      - key: SPRING_DATASOURCE_PASSWORD
        fromDatabase:
          name: contact-project-db
          property: password
      - key: CORS_ALLOWED_ORIGINS
        value: https://YOUR_VERCEL_DOMAIN_HERE
